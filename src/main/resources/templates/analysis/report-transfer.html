<section id="transfer-receipt-layout">
    <div id="transfer-receipt-splitter" class="c-splitter">
        <div id="transfer-receipt-div-search" class="pane-content">
            <div class="c-search-box c-grid-search-box">
                <div class="c-grid-search-row">
                    <div class="c-grid-search-item" style="width: 440px;">
                        <label>기간</label>
                        <input id="transfer-receipt-search-date-start" style="width: 174px;margin-right:5px;"> ~ <input id="transfer-receipt-search-date-end" style="width: 174px;margin-left: 5px;">
                    </div>
                    <div class="c-grid-search-item">
                        <label>부서</label>
                        <input id="transfer-receipt-department">
                    </div>
                    <div class="c-grid-search-item">
                        <label>담당자</label>
                        <input id="transfer-receipt-user-list">
                    </div>
                    <div class="c-grid-search-item">
                        <label>콜유형</label>
                        <div id="transfer-receipt-callType"></div>
                    </div>
                </div>
                <div style="min-width: 100px;text-align: right;">
                    <button sec:authorize="hasRole('ROLE_REPORT_TRANSFER_LIST_SELECT')" id="transfer-receipt-btn-search" title="검색"></button>
                    <button sec:authorize="hasRole('ROLE_REPORT_TRANSFER_LIST_DOWN')" id="transfer-receipt-btn-excel" title="엑셀다운"></button>
                </div>
            </div>
        </div>
        <div class="pane-content">
            <div id="transfer-receipt-grid"></div>
        </div>
    </div>
</section>
<script th:src="@{/js/analysis/reportTransfer.js}"></script>

<style>
    #transfer-receipt-grid tr td {
        border-width: 0px 1px 1px 0px;
        border-style: solid;
    }
</style>
