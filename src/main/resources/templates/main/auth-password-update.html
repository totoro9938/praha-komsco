<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤더-->

<!--headerFragment 선언-->
<head>
    <meta charset="UTF-8">
    <title>[[${@environment.getProperty('company.logo')}]]</title>

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles/web/kendo.bootstrap-main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>

    <script th:src="@{/js/ui/jquery.min.js}"></script>
    <script th:src="@{/js/ui/jszip.min.js}"></script>
    <script th:src="@{/js/ui/kendo.all.min.js}"></script>
    <script th:src="@{/js/common/jquery.serializejson.js}"></script>
    <script th:src="@{/js/common/validationPassword.js}"></script>
    <script th:src="@{/js/ui/cultures/kendo.culture.ko-KR.min.js}"></script>
    <script th:src="@{/js/ui/messages/kendo.messages.ko-KR.js}"></script>
    <script type="text/javascript">
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</head>
<body id="">
<div id="wrapper">
    <!-- 사이드바-->
    <div>
        <div id="content">
            <!-- 상단바-->
            <!-- 본문-->
            <div class="login_wrap">
                <p class="login_logo"><span style="font-size:36pt;font-family: 'Noto Sans KR';"><b>[[${@environment.getProperty('company.logo')}]]</b></span></p>
                <div class="login_box_area">
                    <p class="login_box_tit"></p>
                    <div id="home-validation-success"></div>
                    <form id="home-user-password-out-form">
                        <div id="home-user-password-form">
                            <input type="hidden" id="companyCd" name="companyCd" value="CENTERLINK">
                            <div class="login_input_area">
                                <p>
                                    <input type="text" id="userCd" name="userCd" th:value="${userCd}" required validationMessage="아이디를 입력하세요." placeholder="아이디를 입력하세요." style="font-size: 14pt" />
                                    <span class="k-invalid-msg" data-for="userCd"></span>
                                </p>
                                <p>
                                    <input type="password" id="userPwd" name="userPwd" th:value="${userPwd}" required validationMessage="패스워드를 입력하세요." placeholder="패스워드를 입력하세요." style="font-size: 14pt" />
                                    <span class="k-invalid-msg" data-for="userPwd"></span>
                                </p>
                                <p>
                                    <input type="password" id="password" name="password" required validationMessage="패스워드를 입력하세요." placeholder="영문,특수문자(!@#$^*+=-),숫자 조합 8자리." style="font-size: 14pt" />
                                    <span class="k-invalid-msg" data-for="userPwd"></span>
                                </p>
                                <p>
                                    <input type="password" id="userPwdChange" name="userPwdChange" required validationMessage="패스워드를 입력하세요." placeholder="영문,특수문자(!@#$^*+=-),숫자 조합 8자리." style="font-size: 14pt" />
                                    <span class="k-invalid-msg" data-for="userPwd"></span>
                                </p>
                                <P th:if="${error != null}"><li style="color: #8c263b"> 최초 로그인 또는 유효기간이 만료 패스워드를 변경하여야 합니다. </li></p>
                                <p> <span id="loginBtn" class="k-primary" style="width: 100%;height: 60px;">패스워드 변경</span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript" th:src="@{/js/main/mainPasswordUpdate.js}"></script>

        </div>
        <!-- 공통 하단-->

    </div>
</div>
</body>
</html>
