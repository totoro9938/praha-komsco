<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/popup-header" :: popupHeader></head>

<body>
<section id="free-board-editor-layout">
<div class="pop-container k-prompt-container">
    <input type="hidden" id="free-board-editor-doc-id" name="docId">
    <div id="free-board-editor-validator" class="pop-k-card k-card" style="height: 100%; width: 100%;">
        <div class="pop-k-header k-card-header" style="height: 7%;">
            <div>
                <h3 id="free-board-editor-popup-title"></h3>
            </div>
        </div>
        <div class="k-card-body" style="height: 88%;">
            <div class="c-search-box c-flex-center pane-content" style="margin: 5px 0px; height: 7%">
                <label style="width:70px; text-align: center;">제목 <p class="c-required">*</p></label>
                <input id="free-board-editor-title" name="free-board-editor-title" />
            </div>
            <div id="free-board-editor-splitter" style="height: 94%">
                <textarea id="free-board-editor-editor" name="free-board-editor-editor" class="pane-content" style="height: 97.5%"></textarea>
            </div>
        </div>
        <div class="k-card-footer" style="display:flex; justify-content:space-between; height: 7%; align-items: center;">
            <div style="display:flex;">
                <div id="free-board-editor-btn-upload-file"></div>
                <div>
                    <button id="free-board-editor-file-list-btn" style="margin-left:10px;">첨부파일</button>
                </div>
            </div>
            <div>
                <button id="free-board-editor-btn-save">저장</button>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>

<script th:src="@{/js/board/freeBoardEditor.js}"></script>
