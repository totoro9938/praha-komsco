<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/popup-header" :: popupHeader></head>
    <style>
        html, body {
            min-width: 0;
        }
        .k-toolbar .k-input {
            width: 13em;
        }
    </style>
<body>
<script type="text/x-kendo-template" id="manual-update-window-template">
    <div id="manual-editor-update-validator">
        <div style="padding: 5px;">
            <textarea id="manual-editor-reason" name="manual-editor-reason"></textarea>
        </div>
        <div style="float: right;">
            <button id="manual-editor-btn-update-save">저장</button>
        </div>
    </div>
</script>
<section id="manual-editor-layout">
    <div class="pop-container k-prompt-container">
        <div id="manual-editor-validator" class="pop-k-card k-card" style="height: 100%; width: 100%;">
            <div class="pop-k-header k-card-header">
                <div>
                    <h3 id="manual-editor-window-title"></h3>
                </div>
            </div>
            <div class="k-card-body">
                <div class="c-search-box c-flex-center pane-content" style="margin: 5px 0px;">
                    <label style="width: 70px; text-align: center;">제목 <p class="c-required">*</p></label>
                    <input id="manual-editor-title" name="manual-editor-title" />
                    <label style="width: 70px; text-align: center;">사용&nbsp;<input id="manual-editor-useYn" /></label>
                </div>
                <div id="manual-editor-splitter" style="height: calc(100vh - 168px); border: 0;">
                    <div>
                        <textarea id="manual-editor-editor" name="manual-editor-editor" class="pane-content" style="height: 100%;"></textarea>
                    </div>
                    <div>
                        <div class="c-table">
                            <div class="c-table-row">
                                <div class="c-table-cell">
                                    <dt>상담분류 <p class="c-required">*</p></dt>
                                    <dd><input id="manual-editor-consult-category" name="manual-editor-consult-category" /></dd>
                                </div>
                                <div class="c-table-cell">
                                    <dt>담당부서 <p class="c-required">*</p></dt>
                                    <dd><input id="manual-editor-department" name="manual-editor-department" /></dd>
                                </div>
                                <div class="c-table-cell">
                                    <dt>담당자 <p class="c-required">*</p></dt>
                                    <dd><input id="manual-editor-agent" name="manual-editor-agent" /></dd>
                                </div>
                            </div>
                        </div>
                        <div class="c-table">
                            <div class="c-table-row">
                                <div class="c-table-cell">
                                    <dt>중요도</dt>
                                    <dd><ul id="manual-editor-importance"></ul></dd>
                                </div>
                                <div class="c-table-cell">
                                    <dt>등록</dt>
                                    <dd><input id="manual-editor-resist-date" /></dd>
                                </div>
                                <div class="c-table-cell">
                                    <dt>수정</dt>
                                    <dd><input id="manual-editor-modify-date" /></dd>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="k-card-footer">
                <div style="float: left;display: inline-flex;">
                    <span><div id="manual-editor-btn-upload-file"></div></span>&nbsp;
                    <span style="margin-left: 10px;"><button id="manual-editor-btn-attached-file">첨부파일</button></span>
                </div>
                <div style="float: right;">
                    <button id="manual-editor-btn-delete" sec:authorize="hasRole('ROLE_WORK_MANUAL_MGR_NEW_DELETE')">삭제</button>
                    <button id="manual-editor-btn-save">저장</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script type="text/x-kendo-template" id="manual-editor-file-template">
    <div style="cursor:pointer;">
        <span class="k-icon k-i-file"></span><input class="manual-editor-file" value="#:fileNm#" style="width: 80%;" />
    </div>
</script>
<script th:src="@{/js/knowledge/manualEditor.js}"></script>
