<section id="request-manual-layout">
    <div id="request-manual-expansion-panel">
        <div class="c-grid-search-box">
            <div class="c-grid-search-row">
                <div class="c-grid-search-item" style="width: 440px;">
                    <label>요청일자</label>
                    <input id="request-manual-search-date-start" style="width: 174px;margin-right:5px;"> ~ <input id="request-manual-search-date-end" style="width: 174px;margin-left: 5px;">
                </div>
                <div class="c-grid-search-item">
                    <label>요청부서</label>
                    <input id="request-manual-department">
                </div>
                <div class="c-grid-search-item">
                    <label>요청자</label>
                    <input id="request-manual-agent">
                </div>
                <div class="c-grid-search-item">
                    <label>담당부서</label>
                    <input id="request-manual-charge-department">
                </div>
                <div class="c-grid-search-item">
                    <label>담당자</label>
                    <input id="request-manual-chargeId">
                </div>
                <div class="c-grid-search-item" style="padding-right: 22px;">
                    <label>처리결과</label>
                    <div id="request-manual-status"></div>
                </div>
                <div class="c-grid-search-item" style="padding-right: 25px;">
                    <label>요청구분</label>
                    <div id="request-manual-type"></div>
                </div>
                <div class="c-grid-search-item">
                    <label>요청내용</label>
                    <input id="request-manual-content">
                </div>
            </div>
            <div style="min-width: 100px;text-align: right;">
                <button id="request-manual-search-button" sec:authorize="hasRole('ROLE_WORK_REQUEST_MANUAL_LIST_SELECT')" title="검색"></button>
                <button id="request-manual-search-reset" sec:authorize="hasRole('ROLE_WORK_REQUEST_MANUAL_LIST_SELECT')" title="초기화"></button>
            </div>
        </div>
    </div>
    <div id="request-manual-splitter">
        <div id="request-manual-splitter-main" class="c-splitter-grid">
            <div id="request-manual-grid" class="c-grid"></div>
        </div>
        <div id="request-manual-detail" class="c-splitter-detail">
            <div id="request-manual-detail-form-box" class="c-detail-view">
                <div class="c-detail-body">
                    <div id="request-manual-detail-header" class="c-detail-header">
                        <div><h4>상세보기</h4></div>
                        <div id="request-manual-detail-header-btn-close">
                            <span class="k-icon k-i-close"></span>
                        </div>
                    </div>
                    <input id="request-manual-manualId" type="hidden">
                    <input id="request-manual-requestManualId" type="hidden" />
                    <input id="request-manual-manualUuid" type="hidden" />
                    <input id="request-manual-parentUuid" type="hidden" />
                    <input id="request-manual-requestReasonType" type="hidden" />
                    <input id="request-manual-requestManualStatus" type="hidden" />
                    <div id="request-manual-detail-section">
                        <div id="request-manual-detail-form">
                            <div class="c-table">
                                <div class="c-table-row">
                                    <div class="c-table-cell">
                                        <dt id="request-manual-type-text">요청내용</dt>
                                        <dd><textarea id="request-manual-detail-requestReason"></textarea></dd>
                                    </div>
                                </div>
                            </div>
                            <div class="c-table">
                                <div class="c-table-row request-manual-detail-manual-info">
                                    <div class="c-table-cell">
                                        <dt>매뉴얼제목</dt>
                                        <dd><input id="request-manual-detail-title" /></dd>
                                    </div>
                                </div>
                            </div>
                            <div class="c-table">
                                <div class="c-table-row request-manual-detail-manual-info">
                                    <div class="c-table-cell">
                                        <dt>상담분류</dt>
                                        <dd><input id="request-manual-detail-fullCatNm" /></dd>
                                    </div>
                                </div>
                            </div>
                            <div class="c-table">
                                <div class="c-table-row request-manual-detail-manual-info">
                                    <div class="c-table-cell">
                                        <dt>부서</dt>
                                        <dd><input id="request-manual-detail-department" /></dd>
                                    </div>
                                    <div class="c-table-cell">
                                        <dt>담당자</dt>
                                        <dd><input id="request-manual-detail-chargeNm" /></dd>
                                    </div>
                                </div>
                                <div class="c-table-row request-manual-detail-manual-info">
                                    <div class="c-table-cell">
                                        <dt>최근수정일시</dt>
                                        <dd><input id="request-manual-detail-mdfDt" /></dd>
                                    </div>
                                </div>
                                <div class="c-table-row request-manual-detail-process-info">
                                    <div class="c-table-cell">
                                        <dt>처리자</dt>
                                        <dd><input id="request-manual-detail-processNm"/></dd>
                                    </div>
                                    <div class="c-table-cell">
                                        <dt>처리일시</dt>
                                        <dd><input id="request-manual-detail-processDt"/></dd>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-table">
                            <div class="c-table-row request-manual-detail-rejectReason">
                                <div class="c-table-cell">
                                    <dt>반려사유</dt>
                                    <dd><textarea id="request-manual-detail-rejectReason" name="rejectReason" required></textarea></dd>
                                </div>
                            </div>
                        </div>
                        <div class="c-search-btn-opened" style="padding: 0 5px;">
                            <span id="request-manual-deleted-badge">삭제된 매뉴얼입니다.</span>
                            <button sec:authorize="hasRole('ROLE_WORK_REQUEST_MANUAL_LIST_UPDATE')" id="request-manual-btn-open-manual" style="margin-right: 5px;">매뉴얼상세보기</button>
                            <button sec:authorize="hasRole('ROLE_WORK_REQUEST_MANUAL_LIST_UPDATE')" id="request-manual-btn-approval" style="margin-right: 5px;">승인</button>
                            <button sec:authorize="hasRole('ROLE_WORK_REQUEST_MANUAL_LIST_UPDATE')" id="request-manual-btn-open-reject-window" style="margin-right: 5px;">반려</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/x-kendo-template" id="request-manual-window-template">
    <div id="request-manual-reject-reason-validator">
        <textarea required name="rejectReason" id="request-manual-reject-reason"></textarea>
    </div>
    <div class="c-search-btn-opened" style="margin-top: 5px;">
        <div id="request-manual-btn-reject">저장</div>
    </div>
</script>

<style>
    #request-manual-reject-reason-validator > span{
        width: 100%;
    }
</style>

<script th:src="@{/js/knowledge/requestManual.js}"></script>
