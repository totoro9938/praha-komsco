<section id="cat-layout">
    <div id="cat-splitter" class="c-splitter">
        <div id="cat-divSearch" class="pane-content">
            <div class="c-search-box c-grid-search-box">
                <div class="c-grid-search-row">
                    <div class="c-grid-search-item">
                        <input id="cat-dropdown-tree" style="width:350px;" >
                    </div>
                    <div class="c-grid-search-item" style="min-width: 100px;">
                        <div><input type="checkbox" id="cat-search-useYn" class="k-checkbox-md cat-search-check-box"> 미사용</div>
                        <div><input type="checkbox" id="cat-search-delYn" class="k-checkbox-md cat-search-check-box"> 삭제</div>
                    </div>
                </div>
                <div style="min-width: 200px;text-align: right;">
                    <button id="cat-add-button" sec:authorize="hasRole('ROLE_BASE_CAT_MGR_INSERT')" >추가</button>
                    <button id="cat-cancel-button" sec:authorize="hasRole('ROLE_BASE_CAT_MGR_UPDATE')">초기화</button>
                    <button id="cat-save-button" sec:authorize="hasRole('ROLE_BASE_CAT_MGR_UPDATE')" >저장</button>
                </div>
            </div>
        </div>
        <div class="pane-content">
            <div id="cat-grid"></div>
        </div>
    </div>
</section>

<form id="cat-move-form">
    <input type="hidden" name="catId" id="cat-move-catId">
    <input type="hidden" name="catPath" id="cat-move-catPath">
    <input type="hidden" name="catNm" id="cat-move-catNm">
    <input type="hidden" name="catLvl" id="cat-move-catLvl">
</form>

<script th:src="@{/js/base/category.js}"></script>

<script type="text/x-kendo-template" id="cat-move-window-template">
    <div id="cat-move-valid">
        <input type="hidden" id="move-cat-id" name ="move-cat-id">
        <div>
          <span id="select-move-cat-name" style="font-weight: bold;display: inline-block;width: 163px;font-size: 12px;margin-right: 5px;text-align: center;"></span>
          <input id="cat-move-drop-down-tree" name="targetCatId" style="width:350px" required validationMessage="이동할 상위 카테고리 선택은 필수입니다." >
        </div>
        <div class="btn_area" style="height:20px; padding-top: 5px;">
           <div style="float: right;">
              <label style="font-size: 15px;margin-right: 10px;"> 카테고리의 하위로</label>
              <button id="cat-move-Btn">이동</button>
           </div>
        </div>
    </div>
</script>
