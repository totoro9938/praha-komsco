<section id="config-layout">
    <div id="config-splitter" class="c-splitter">
        <div id="config-divSearch" class="pane-content">
            <div  class="c-search-box c-grid-search-box">
                <div class="c-grid-search-row">
                    <div class="c-grid-search-item">
                        <input id="config-dropdown-tree" style="width: 350px;">
                    </div>
                    <div class="c-grid-search-item" style="min-width: 100px;">
                        <div><input type="checkbox" id="config-search-useYn" class="k-checkbox-md config_search_check_box"> 미사용 </div>
                        <div><input type="checkbox" id="config-search-delYn" class="k-checkbox-md config_search_check_box"> 삭제 </div>
                    </div>
                </div>
                <div style="min-width: 200px;text-align: right;">
                    <button id="config-add-button" sec:authorize="hasRole('ROLE_BASE_CONFIG_MGR_INSERT')" >추가</button>
                    <button id="config-cancel-button" sec:authorize="hasRole('ROLE_BASE_CONFIG_MGR_UPDATE')">초기화</button>
                    <button id="config-save-button" sec:authorize="hasRole('ROLE_BASE_CONFIG_MGR_UPDATE')" >저장</button>
                </div>
            </div>
        </div>
        <div id="config-divGrid" class="pane-content">
            <div id="config-grid"></div>
        </div>
    </div>
</section>

<script th:src="@{/js/base/config.js}"></script>
