<section id="dept-layout">
    <div id="dept-splitter" class="c-splitter">
        <div id="dept-divSearch" class="pane-content">
            <div class="c-search-box c-grid-search-box">
                <div class="c-grid-search-row">
                    <div class="c-grid-search-item">
                        <input id="dept-dropdown-tree" style="width:350px;">
                    </div>
                    <div class="c-grid-search-item" style="min-width: 100px;">
                        <div><input type="checkbox" id="dept-search-useYn" class="k-checkbox-md dept_search_check_box" style="margin-left: 7px;"/> 미사용</div>
                        <div><input type="checkbox" id="dept-search-delYn" class="k-checkbox-md dept_search_check_box" style="margin-left: 7px;"/> 삭제</div>
                    </div>
                </div>
                <div style="min-width: 200px;text-align: right;">
                    <button id="dept-add-button" sec:authorize="hasRole('ROLE_BASE_DEPT_MGR_INSERT')" >추가</button>
                    <button id="dept-cancel-button" sec:authorize="hasRole('ROLE_BASE_DEPT_MGR_UPDATE')">초기화</button>
                    <button id="dept-save-button" sec:authorize="hasRole('ROLE_BASE_DEPT_MGR_UPDATE')" >저장</button>
                </div>
            </div>
        </div>
        <div id="dept-divGrid" class="pane-content">
          <div id="dept-grid"></div>
        </div>
    </div>
</section>

<form id="dept-move-form">
    <input type="hidden" name="deptId" id="dept-move-targetDeptId">
    <input type="hidden" name="deptPath" id="dept-move-deptPath">
    <input type="hidden" name="deptNm" id="dept-move-deptNm">
    <input type="hidden" name="deptLvl" id="dept-move-deptLvl">
</form>

<script th:src="@{/js/base/department.js}"></script>

<script type="text/x-kendo-template" id="dept-move-window-template">
    <div id="dept-move-valid">
      <input type="hidden" id="move-dept-id" name ="objectDeptId">
      <div>
          <span id="select-move-dept-name" style="font-weight: bold;display: inline-block;width: 163px;font-size: 12px;margin-right: 5px;text-align: center;"></span>
          <input id="dept-move-drop-down-tree" name="targetDeptId" style="width:350px" required validationMessage="이동할 상위 부서 선택은 필수입니다.">
      </div>
    </div>
    <div class="btn_area" style="height:20px; padding-top: 5px;">
      <div style="float: right;">
          <label style="font-size: 15px;margin-right: 10px;"> 조직의 하위로</label>
          <button id="dept-move-Btn">이동</button>
      </div>
    </div>
</script>
