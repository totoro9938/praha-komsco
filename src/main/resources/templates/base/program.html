<section id="program-layout">
  <div id="program-splitter" class="c-splitter">
    <div id ="program-div-search" class="pane-content">
      <div  class="c-search-box c-grid-search-box">
        <div class="c-grid-search-row">
          <div class="c-grid-search-item">
            <input id="program-drop-down-tree" style="width:350px;" >
          </div>
          <div class="c-grid-search-item" style="min-width: 100px;">
            <div><input type="checkbox" id="program-use-yn-check" class="program-yn-check-box"> 미사용</div>
            <div><input type="checkbox" id="program-del-yn-check" class="program-yn-check-box">삭제</div>
          </div>
        </div>
        <div style="min-width: 200px;text-align: right;">
          <button sec:authorize="hasRole('ROLE_BASE_PROGRAM_MGR_INSERT')" id="program-btn-add">추가</button>
          <button type="button" id="program-btn-cancel">초기화</button>
          <button sec:authorize="hasRole('ROLE_BASE_PROGRAM_MGR_UPDATE')" id="program-btn-save">저장</button>
        </div>
      </div>
    </div>
    <div sec:authorize="hasRole('ROLE_BASE_PROGRAM_MGR_SELECT')" class="program-grid-box pane-content">
      <div id="program-grid"></div>
    </div>
  </div>

  <script th:src="@{/js/base/program.js}"></script>

  <div id="program-move-window" style="display: none;">
    <input type="hidden" id="move-program-id" name ="move-program-id">
    <div>
      <span id="select-move-program-name" style="font-weight: bold;display: inline-block;width: 163px;font-size: 12px;margin-right: 5px;text-align: center;"></span>
      <input id="program-move-drop-down-tree" style="width:350px" required>
    </div>
    <div class="btn_area" style="height:20px; padding-top: 5px;">
      <div style="float: right;">
        <label style="font-size: 15px;margin-right: 30px;"> 프로그램의 하위로 </label>
        <button id="program-move-Btn" class="k-primary">이동</button>
      </div>
    </div>
  </div>

</section>
